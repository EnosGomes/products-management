

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Product Management System</h1>
    <hr>
    <h2>Update Product</h2>

    <form action="#" th:action="@{/products/save}" th:object="${product}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <div>
            <label>Name:</label>
        </div>
        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

        <div>
            <label>Description:</label>
        </div>
        <input type="text" th:field="*{description}" placeholder="description"
               class="form-control mb-4 col-4">
        <div>
            <label>Price:</label>
        </div>
        <input type="number" th:field="*{price}" placeholder="price"
               class="form-control mb-4 col-4">

<!--        <input type="text" th:field="*{available}" placeholder="available"-->
<!--               class="form-control mb-4 col-4">-->

        <div>
            <label>Available:</label>
        </div>
        <select th:field="*{available}">
            <option disabled value="">Select Availability</option>
            <option th:value="0" th:text="False"></option>
            <option th:value="1" th:text="True"></option>
        </select>

        <div>
            <label>Category:</label>
        </div>
        <select th:field="*{category}">
            <option disabled value="">Select Category</option>
            <option th:each="cat : ${categories}"
                    th:text="${cat.name}"
                    th:value="${cat.id}">
        </select>

        </br></br></br>

        <button type="submit" class="btn btn-success col-2"> Update Product</button>
    </form>

    <hr>

    <a th:href = "@{/products/productsPaginated}"> Back to Product View List</a>
</div>
</body>
</html>
