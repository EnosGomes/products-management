

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>New Product</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Product Management</h1>
    <hr>
    <h2>Save Product</h2>


    <form action="#" th:action="@{/products/save}" th:object="${product}"
          method="POST">
        <div>
            <label>Name:</label>
        </div>
        <input type="text" th:field="*{name}" placeholder="Product Name"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{description}" placeholder="description"
               class="form-control mb-4 col-4">

        <input type="number" th:field="*{price}" placeholder="price"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{available}" placeholder="available"
               class="form-control mb-4 col-4">


        <div>
            <div>
                <label>Category:</label>
            </div>

            <select th:field="*{category}">
            <option disabled value="">Select Category</option>
            <option th:each="cat : ${categories}"
                    th:text="${cat.name}"
                    th:value="${cat.id}">
        </select>

            </br></br></br>
    </div>
        <button type="submit" class="btn btn-success col-2">Save
            Product</button>
    </form>

    <hr>

    <a th:href="@{/products/all}"> Back to Product View List</a>
</div>
</body>
</html>
